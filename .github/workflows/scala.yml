name: Scala CI

on:
  push:
    branches: [ ctyun ]
  pull_request:
    branches: [ ctyun ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Run tests
        run: mvn -N install
      - name: install
        run: mvn clean install
      - name: Download a Build Artifact
        uses: actions/download-artifact@v2.0.6
        with:
          # Artifact name
          name: wedatasphere-linkis-0.9.4-dist.tar.gz
          # Destination path
          path: assembly/target
