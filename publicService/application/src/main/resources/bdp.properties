#Specify the mapping file of mybatis dao(指定mybatis dao的映射文件)
bdp.server.mybatis.mapperLocations=classpath:com/webank/bdp/dataworkcloud/application/dao/impl/*.xml
#Specify the package where the dao interface is located.(指定dao接口所在的package)
bdp.server.mybatis.typeAliasesPackage=com.webank.wedatasphere.linkis.application.dao
#Specify the package of mybatis(指定mybatis的package)
bdp.server.mybatis.BasePackage=com.webank.wedatasphere.linkis.application.dao
#Specify the data source URL(指定数据源URL)
bdp.server.mybatis.datasource.url=
bdp.server.mybatis.datasource.username=
bdp.server.mybatis.datasource.password=
#Whether to start the test default(是否启动测试默认)
bdp.test.mode=true
#Restful scanned package(Restful扫描的package)
bdp.server.restful.scan.packages=com.webank.wedatasphere.linkis.application.restful